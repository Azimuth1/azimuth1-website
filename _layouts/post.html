---
layout: default
headerImage: 'header.png'
permalink: "/blog/"
---

<main>
<!-- breadcrumb-area -->
<section class="breadcrumb-area grey-bg" style="background-image:url({{site.cover_image}})">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-8 col-md-6">
                <div class="breadcrumb-title sm-size">
                    <h2>{{page.title}}</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- blog-details-area -->
<div class="basic-blog-area gray-bg pt-100 pb-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 blog-post-items">
                <div class="blog-wrapper mb-60">
                    <div class="blog-thumb">
                        <img class="img-fluid" src="{{site.baseurl}}/{{page.folder}}/{{page.headerImage}}" alt="{{page.title}}"/>
                    </div>
                    <h5>{{ page.date | date: '%B %d, %Y' }}</h5>
                    <div class="blog-content">
                       {{content}}
                        <div class="row mt-30">
                            <!-- <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="blog-post-tag">
                                 {{page | tags | capitalize}}
                                </div>
                            </div> -->
                            <div class="col-xl-6 col-lg-6 col-md-6">
                               {% include social_share.html %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 sidebar-blog right-side">
              {% include sidebar.html %}
            </div>
        </div>
    </div>
</div>
</main>
