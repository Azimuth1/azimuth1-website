<div class="widget">
    <h4 class="widget-title">Recent Posts</h4>
    <div class="sidebar-rc-post">
        <ul>
           {% for post in site.posts limit:"5" %}
            <li>
                <div class="rc-post-thumb">
                    <a href="{{post.url}}">
                        <img src="{{site.baseurl}}/{{post.folder}}/{{post.headerImage}}" alt="{{post.title}}"/>
                    </a>
                </div>
                <div class="rc-post-content">
                    <h4>
                        <a href="{{post.url}}">{{post.title}}</a>
                    </h4>
                    <div class="widget-date">{{post.date | date_to_long_string}}</div>
                </div>
            </li>
           {% endfor %}
        </ul>
    </div>
</div>
